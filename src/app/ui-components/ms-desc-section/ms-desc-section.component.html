<div class="section {{ additionalClass }}" [class.has-inline-label]="inlineLabel" [class.has-nested-element]="nestedElement">
    <span class="section-label" *ngIf="label">{{ label | translate }}{{inlineLabel ? ': ' : ''}}</span>
    <ng-container [ngSwitch]="nestedElement">
        <ng-container *ngSwitchCase=true>
            <ng-content select="[content]"></ng-content>
        </ng-container>
        <ng-container *ngSwitchDefault>
            <div class="section-content">
                <ng-content select="[content]"></ng-content>
            </div>
        </ng-container>
    </ng-container>
</div>
