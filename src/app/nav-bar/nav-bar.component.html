<div class="nav-bar w-100">
    <evt-button *ngIf="thumbnailsButton" [iconRight]="{icon: 'th'}" additionalClasses="mr-1" [toggler]="true"
        (btnClick)="toggleThumbnailsPanel()" [title]="'thumbnails' | translate"></evt-button>
    <evt-button *ngIf="viscollButton" [iconRight]="{icon: 'rainbow', rotate:270}" additionalClasses="mr-1" [toggler]="true"
        (btnClick)="toggleViscollPanel()" [title]="'viscoll' | translate"></evt-button>
    <ngx-slider *ngIf="pageSliderOptions$ | async as pageSliderOptions" class="ml-2 mr-2" 
        [value]="currentPage$ | async" [options]="pageSliderOptions" (userChangeEnd)="changePage($event)"></ngx-slider>
    <div class="navigation-btns-container">
        <evt-button [iconRight]="{icon: 'step-backward'}" additionalClasses="mr-1" [title]="'firstPage' | translate"
            [disabled]="(prevNavigationDisabled$ | async)" (btnClick)="goToFirstPage()"></evt-button>
        <evt-button [iconRight]="{icon: 'caret-left'}" additionalClasses="mr-1" [title]="'previousPage' | translate"
            [disabled]="(prevNavigationDisabled$ | async)" (btnClick)="goToPrevPage()"></evt-button>
        <evt-button [iconLeft]="{icon: 'caret-right'}" additionalClasses="mr-1" [title]="'nextPage' | translate"
            [disabled]="(nextNavigationDisabled$ | async)" (btnClick)="goToNextPage()"></evt-button>
        <evt-button [iconLeft]="{icon: 'step-forward'}" [title]="'lastPage' | translate"
            [disabled]="(nextNavigationDisabled$ | async)" (btnClick)="goToLastPage()"></evt-button>
    </div>
</div>
