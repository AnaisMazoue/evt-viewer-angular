<gridster [options]="layoutOptions">
    <gridster-item [item]="imagePanelItem">
        <evt-image-panel></evt-image-panel>
    </gridster-item>
    <gridster-item [item]="textPanelItem">
        <evt-text-panel
            [editionLevelID]="currentEditionLevel | async"
            (editionLevelChange)="handleEditionLevelChange($event)"
        ></evt-text-panel>
    </gridster-item>
</gridster>
