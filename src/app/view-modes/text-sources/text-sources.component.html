<gridster [options]="options">
    <gridster-item [item]="textPanelItem">
        <evt-text-panel
            [editionLevelID]="currentEditionLevel | async"
            (editionLevelChange)="handleEditionLevelChange($event)"
        ></evt-text-panel>
    </gridster-item>
    <gridster-item [item]="sourcesPanelItem">
        <evt-sources-panel></evt-sources-panel>
    </gridster-item>
</gridster>
