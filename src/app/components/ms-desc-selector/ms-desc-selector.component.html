<ng-select
    class="mr-1"
    [items]="msDesc$ | async"
    [clearable]="true"
    [searchable]="true"
    [placeholder]="'selectMsDesc' | translate" 
    (change)="msDescID = $event.id"
    >
    <ng-template
        ng-label-tmp
        let-item="item">
        {{ item.id }}
    </ng-template>
</ng-select>
