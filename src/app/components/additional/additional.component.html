<div class="additional">
    <evt-ms-desc-section [label]="'additional'"></evt-ms-desc-section>
    <div class="flex-container" *ngIf="data?.adminInfo?.recordHist">
        <evt-ms-desc-section [label]="'recordHist'" [inlineLabel]="true" class="flex-item-label"></evt-ms-desc-section>
        <div class="flex-item-information">
            <evt-content-viewer [content]="data.adminInfo.recordHist.source" class="projectInfo-block"></evt-content-viewer> 
            <evt-content-viewer *ngFor="let c of data.adminInfo.recordHist.change" [content]="c"></evt-content-viewer>
            <evt-content-viewer [content]="par" *ngFor="let par of data?.adminInfo.recordHist.pEl"></evt-content-viewer> 
        </div>
    </div>
    <div class="flex-container" *ngIf="data?.adminInfo?.custodialHist">
        <evt-ms-desc-section [label]="'custodialHist'" [inlineLabel]="true" class="flex-item-label"></evt-ms-desc-section>
        <div class="flex-item-information">
            <evt-content-viewer *ngFor="let ce of data.adminInfo.custodialHist.custEvent" [content]="ce" class="projectInfo-block"></evt-content-viewer>
            <evt-content-viewer [content]="par" *ngFor="let par of data?.adminInfo.custodialHist.pEl"></evt-content-viewer> 
        </div>
    </div>
    <div class="flex-container" *ngIf="data?.adminInfo?.availability?.length>0">
        <evt-ms-desc-section [label]="'availability'" [inlineLabel]="true" class="flex-item-label"></evt-ms-desc-section>
        <div class="flex-item-information">
            <evt-content-viewer [content]="a" *ngFor="let a of data?.adminInfo.availability" class="projectInfo-block"></evt-content-viewer> 
        </div>
    </div>
    <div class="flex-container" *ngIf="data?.adminInfo?.noteEl.length>0">
        <evt-ms-desc-section [label]="'adminInfo'" [inlineLabel]="true" class="flex-item-label"></evt-ms-desc-section>
        <div class="flex-item-information">
            <evt-content-viewer [content]="n" *ngFor="let n of data?.adminInfo.noteEl"></evt-content-viewer> 
        </div>
    </div>
    <div class="flex-container" *ngIf="data?.listBibl.length>0">
        <evt-ms-desc-section [label]="'listBibl'" [inlineLabel]="true" class="flex-item-label"></evt-ms-desc-section>
        <div class="flex-item-information">
            <evt-content-viewer *ngFor="let lb of data.listBibl" [content]="lb" class="projectInfo-block"></evt-content-viewer>
        </div>
    </div>
    <div class="flex-container" *ngIf="data?.surrogates">
        <evt-ms-desc-section [label]="'surrogates'" [inlineLabel]="true" class="flex-item-label"></evt-ms-desc-section>
        <div class="flex-item-information">
            <evt-content-viewer [content]="data.surrogates"></evt-content-viewer>
        </div>
    </div>
</div>
