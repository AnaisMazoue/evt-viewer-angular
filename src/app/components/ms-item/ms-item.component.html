<div class="section" [class.has-nested]="nested">    
    <evt-ms-desc-section *ngIf="data?.locus" [inlineLabel]="true">
        <evt-content-viewer [content]="data.locus" content></evt-content-viewer>
    </evt-ms-desc-section>
    <evt-ms-desc-section *ngIf="data?.title.length>0 || data?.docTitle.length>0" [inlineLabel]="true">
        <evt-content-viewer *ngFor="let t of data.title" class="title" [content]="t" content></evt-content-viewer>
        <evt-content-viewer *ngFor="let dt of data.docTitle" class="title" [content]="dt" content></evt-content-viewer>
    </evt-ms-desc-section>
    <evt-ms-desc-section *ngIf="data?.author.length>0 ||data?.docAuthor.length>0" [label]="'author'" [inlineLabel]="true">
        <evt-content-viewer *ngFor="let a of data.author" [content]="a" class="projectInfo-block" content></evt-content-viewer>
        <evt-content-viewer *ngFor="let da of data.docAuthor" [content]="da" class="projectInfo-block" content></evt-content-viewer>
    </evt-ms-desc-section>
    <evt-ms-desc-section *ngIf="data?.colophon?.length>0" [inlineLabel]="true">
        <evt-content-viewer *ngFor="let c of data.colophon" [content]="c" content></evt-content-viewer>
    </evt-ms-desc-section>
    <evt-ms-desc-section *ngIf="data?.incipit" [label]="'incipit'" [inlineLabel]="true">
        <evt-content-viewer [content]="data.incipit" class="incipit" content></evt-content-viewer>
    </evt-ms-desc-section>
    <evt-ms-desc-section *ngIf="data?.explicit" [label]="'explicit'" [inlineLabel]="true">
        <evt-content-viewer [content]="data.explicit" class="explicit" content></evt-content-viewer>
    </evt-ms-desc-section>
    <evt-ms-desc-section *ngIf="data?.docDate.length>0" [inlineLabel]="true">
        <evt-content-viewer *ngFor="let dd of data.docDate" [content]="dd" content></evt-content-viewer>
    </evt-ms-desc-section>
    <evt-ms-desc-section *ngIf="data?.bibl.length>0" [inlineLabel]="true">
        <evt-content-viewer *ngFor="let b of data.bibl" [content]="b" content></evt-content-viewer>
    </evt-ms-desc-section>
    <evt-ms-desc-section *ngIf="data?.noteEl.length>0" [inlineLabel]="true">
        <evt-content-viewer *ngFor="let n of data.noteEl" [content]="n" content></evt-content-viewer>
    </evt-ms-desc-section>
</div>
