<div class="flex-container section-msItem" [class.has-nested1]="nested1" [class.has-nested2]="nested2">   
    <div class="flex-item-locus">   
        <span *ngIf="data?.locus" class="locus">
            <evt-content-viewer [content]="data?.locus"></evt-content-viewer>
            <span>:</span>
        </span>
    </div>
    <div class="flex-item-information">
        <evt-ms-desc-section *ngIf="data?.title.length>0 || data?.docTitle.length>0" [inlineLabel]="true" [nestedElement]="true">
            <ng-container content>
                <ng-container *ngFor="let t of data.title; let i = index">
                    <evt-content-viewer [content]="t"></evt-content-viewer>
                    <span *ngIf="i < [data.title.length-1]">, </span>
                </ng-container>
                <!--TODO: modify component to handle different cases. Examples: 
                - <docTitle>
                    <titlePart type="main">Les amours pastorales de Daphnis et Chlo√©</titlePart>
                  <docTitle>
                -->
                <ng-container *ngFor="let dt of notEmptyElementDt; let i = index">
                    <evt-content-viewer [content]="dt"></evt-content-viewer>
                    <span *ngIf="i < [notEmptyElementDt.length-1]">, </span>
                </ng-container>
            </ng-container>
        </evt-ms-desc-section>
        <ng-container class="msItem-information">
            <evt-ms-desc-section *ngIf="data?.textLang.length>0" [label]="'textLang'" [inlineLabel]="true" [nestedElement]="true"> 
                <ng-container content>
                    <ng-container *ngFor="let tl of data.textLang; let i = index">
                        <evt-content-viewer [content]="tl"></evt-content-viewer>
                        <span *ngIf="i < [data.textLang.length-1]">, </span>
                    </ng-container>
                </ng-container>
            </evt-ms-desc-section>
            <evt-ms-desc-section *ngIf="data?.author.length>0 || data?.docAuthor.length>0" [label]="'author'" [inlineLabel]="true" [nestedElement]="true">
                <span content>
                    <ng-container *ngFor="let a of notEmptyElementA; let i = index">
                        <evt-content-viewer [content]="a"></evt-content-viewer>
                        <span *ngIf="i < [notEmptyElementA.length-1]">, </span>
                    </ng-container>
                    <span *ngIf="data?.author.length>0 && data?.docAuthor.length>0">, </span>
                    <ng-container *ngFor="let da of notEmptyElementDa; let i = index">
                        <evt-content-viewer [content]="da"></evt-content-viewer>
                        <span *ngIf="i < [notEmptyElementDa.length-1]">, </span>
                    </ng-container>
                </span>
            </evt-ms-desc-section>
            <evt-ms-desc-section *ngIf="data?.docDate.length>0" [label]="'docDate'" [inlineLabel]="true" [nestedElement]="true">
                <evt-content-viewer *ngFor="let dd of data.docDate" [content]="dd" content></evt-content-viewer>
            </evt-ms-desc-section>
            <evt-ms-desc-section *ngIf="data?.colophon.length>0" [label]="'colophon'" [inlineLabel]="true" [nestedElement]="true">
                <evt-content-viewer *ngFor="let dd of data.colophon" [content]="dd" content></evt-content-viewer>
            </evt-ms-desc-section>
            <evt-ms-desc-section *ngIf="data?.incipit" [label]="'incipit'" [inlineLabel]="true" [nestedElement]="true">
                <evt-content-viewer [content]="data.incipit" class="incipit" content></evt-content-viewer>
            </evt-ms-desc-section>
            <evt-ms-desc-section *ngIf="data?.explicit" [label]="'explicit'" [inlineLabel]="true" [nestedElement]="true">
                <evt-content-viewer [content]="data.explicit" class="explicit" content></evt-content-viewer>
            </evt-ms-desc-section>
            <evt-ms-desc-section *ngIf="data?.docImprint.length>0" [label]="'docImprint'" [inlineLabel]="true" [nestedElement]="true">
                <evt-content-viewer *ngFor="let di of data.docImprint" [content]="di" content></evt-content-viewer>
            </evt-ms-desc-section>
            <evt-ms-desc-section *ngIf="data?.noteEl.length>0" [label]="'note'" [inlineLabel]="true" [nestedElement]="true">
                <evt-content-viewer *ngFor="let n of data.noteEl" [content]="n" content></evt-content-viewer>
            </evt-ms-desc-section> 
        </ng-container>
    </div>    
</div>
