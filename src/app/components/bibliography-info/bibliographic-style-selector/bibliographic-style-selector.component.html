<label for="biblStyleSelect">{{ 'style' | translate }}</label>
<ng-select 
    id="biblStyleSelect"
    [items]="bibliographicStyles"
    bindLabel="label"
    bindValue="id"
    [clearable]="false"
    [searchable]="true"
    [(ngModel)]="selectedStyleID"
    (change)="changeStyle()"
    (click)="stopPropagation($event)">
</ng-select>
