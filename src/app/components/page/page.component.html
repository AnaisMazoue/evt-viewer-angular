<ng-container *ngIf="data && contents.length > 0">
    <evt-content-viewer *ngFor="let element of contents" [content]="element"></evt-content-viewer>
</ng-container>
<ngx-spinner name="pageSpinner" 
    type="ball-beat" [fullScreen]="false" 
    bdColor="rgba(51,51,51,0.3)" size="medium">
</ngx-spinner>
