<div class="msContents">
    <evt-ms-desc-section [label]="'msContents'"></evt-ms-desc-section>
    <div>
        <ng-container *ngIf="data?.structuredData; else elseBlock">
            <evt-ms-desc-section [label]="'textLang'" [inlineLabel]="true">
                <evt-content-viewer *ngFor="let tl of data.textLang" [content]="tl" content></evt-content-viewer>
            </evt-ms-desc-section>
            <evt-ms-desc-section [label]="'summary'" [inlineLabel]="true">
                <evt-content-viewer [content]="data.summary" content></evt-content-viewer>
            </evt-ms-desc-section>
            <evt-ms-desc-section [label]="'items'" [inlineLabel]="true"></evt-ms-desc-section>
            <ng-container *ngFor="let m of data?.msItem">
                <evt-ms-item [data]="m"></evt-ms-item>
                <span *ngIf="m?.msItem.length>0">
                    <evt-ms-item *ngFor="let ms of m.msItem" [data]="ms" [nested]="true"></evt-ms-item>
                </span>
            </ng-container>
        </ng-container>
        <ng-template #elseBlock>
            <div class="container">
                <div class="row">
                    <div class="col-1 col-label">
                        <evt-ms-desc-section [label]="'summary'" [inlineLabel]="true"> </evt-ms-desc-section>
                    </div>
                    <div class="col-6 col-content">
                        <evt-content-viewer [content]="par" *ngFor="let par of data?.pEl"></evt-content-viewer>  
                    </div>
                </div>
              </div>
        </ng-template>
</div>
