<span class="namedEntityRef {{ data.entityType }}" (click)="toggleEntityData($event)" [ngClass]="{
        opened: opened,
        highlighted: highlighted$ | async
    }">
    <evt-content-viewer *ngFor="let element of data.content" [content]="element"></evt-content-viewer>
</span>
<div *ngIf="opened" class="namedEntityRefDetail {{ data.entityType }}">
    {{ data.entityId }}
</div>
