<div class="flex-container" [class.has-list-class]="listClass">
    <ng-container *ngIf="data?.settlement.length>0 || data?.region.length>0 || data?.country.length>0">
        <div class="flex-item-label">
            <evt-ms-desc-section [label]="'place'" [additionalClass]="'settlement'" [inlineLabel]="true"></evt-ms-desc-section>
        </div>
        <div class="flex-item-information pb-0.5">  
            <div content>   
                <evt-content-viewer *ngFor="let s of data?.settlement" [content]="s"></evt-content-viewer>
                <ng-container *ngIf="data?.region.length>0">
                    <ng-container *ngIf="data.settlement.length>0">, </ng-container>
                    <evt-content-viewer *ngFor="let r of data.region" [content]="r"></evt-content-viewer>
                </ng-container>
                <ng-container *ngIf="data?.country.length>0">
                    <ng-container *ngIf="data.settlement.length>0 || data.region.length>0">, </ng-container>
                    <evt-content-viewer *ngFor="let c of data.country" [content]="c"></evt-content-viewer>
                </ng-container> 
            </div>
        </div>
    </ng-container>
    <ng-container *ngIf="data?.repository">
        <div class="flex-item-label">
            <evt-ms-desc-section [label]="'repository'" [additionalClass]="'repository'" [inlineLabel]="true" ></evt-ms-desc-section>
        </div>  
        <div class="flex-item-information pb-0.5">    
            <evt-content-viewer [content]="data.repository" content></evt-content-viewer>
        </div>
    </ng-container>
    <ng-container *ngIf="data?.collection.length>0">
        <div class="flex-item-label">
            <evt-ms-desc-section [label]="'collection'" [additionalClass]="'collection'" [inlineLabel]="true"></evt-ms-desc-section>
        </div>    
        <div class="flex-item-information pb-0.5">   
            <evt-content-viewer *ngFor="let c of data.collection" [content]="c" class="projectInfo-block" content></evt-content-viewer>
        </div>
    </ng-container>
    <ng-container *ngIf="data?.idno.length>0">
        <div class="flex-item-label">
            <evt-ms-desc-section [label]="'idno'" [additionalClass]="'idno'" [inlineLabel]="true"></evt-ms-desc-section>
        </div>
        <div class="flex-item-information pb-0.5">  
            <evt-content-viewer *ngFor="let i of data.idno" [content]="i" class="projectInfo-block" content></evt-content-viewer>
        </div>
    </ng-container>
</div>
