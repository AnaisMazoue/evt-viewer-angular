<div class="msIdentifier">
    <evt-ms-desc-section [label]="'msIdentifier'">
        <div content>   
            <evt-content-viewer [content]="data?.content"></evt-content-viewer>
        </div>
    </evt-ms-desc-section>
    <div>
        <evt-ms-desc-section [label]="'place'" [additionalClass]="'settlement'" [inlineLabel]="true">
            <div content>   
                <evt-content-viewer *ngFor="let s of data?.settlement" [content]="s"></evt-content-viewer>
                <ng-container *ngIf="data?.region.length>0">
                    <ng-container *ngIf="data.settlement.length>0">, </ng-container>
                    <evt-content-viewer *ngFor="let r of data.region" [content]="r"></evt-content-viewer>
                </ng-container>
                <ng-container *ngIf="data?.country.length>0">
                    <ng-container *ngIf="data.settlement.length>0 || data.region.length>0">, </ng-container>
                    <evt-content-viewer *ngFor="let c of data.country" [content]="c"></evt-content-viewer>
                </ng-container> 
            </div>
        </evt-ms-desc-section>
        <evt-ms-desc-section *ngIf="data?.repository" [label]="'repository'" [additionalClass]="'repository'" [inlineLabel]="true">
            <div content>   
               <evt-content-viewer [content]="data.repository"></evt-content-viewer>
            </div>
        </evt-ms-desc-section>
        <evt-ms-desc-section *ngIf="data?.institution" [label]="'institution'" [additionalClass]="'institution'" [inlineLabel]="true">
            <div content>   
               <evt-content-viewer [content]="data.institution"></evt-content-viewer>
            </div>
        </evt-ms-desc-section>
        <evt-ms-desc-section *ngIf="data?.collection.length>0" [label]="'collection'" [additionalClass]="'collection'" [inlineLabel]="true">
            <div content>   
               <evt-content-viewer *ngFor="let c of data.collection" [content]="c" class="projectInfo-block"></evt-content-viewer>
            </div>
        </evt-ms-desc-section>
        <evt-ms-desc-section *ngIf="data?.msName.length>0" [label]="'msName'" [additionalClass]="'msName'" [inlineLabel]="true">
            <div content>   
               <evt-content-viewer *ngFor="let m of data.msName" [content]="m" class="projectInfo-block"></evt-content-viewer>
            </div>
        </evt-ms-desc-section>
        <evt-ms-desc-section *ngIf="data?.idno.length>0" [label]="'idno'" [additionalClass]="'idno'" [inlineLabel]="true">
            <div content>   
               <evt-content-viewer *ngFor="let i of data.idno" [content]="i" class="projectInfo-block"></evt-content-viewer>
            </div>
        </evt-ms-desc-section>
        <span *ngFor="let a of data?.altIdentifier">
            <evt-ms-desc-section [label]="'altIdentifier'" [inlineLabel]="true">
                <div content>   
                    <evt-content-viewer></evt-content-viewer>
                </div>
            </evt-ms-desc-section>   
            <evt-ms-desc-section *ngIf="a.settlement.length>0 || a.region.length>0" [label]="'place'" [inlineLabel]="true" [additionalClass]="'itemElement'">
                <div content>   
                    <evt-content-viewer *ngFor="let s of a.settlement" [content]="s"></evt-content-viewer>
                    <span *ngIf="a.region.length>0">
                        <span *ngIf="a.settlement.length>0">, </span>
                        <evt-content-viewer *ngFor="let r of a.region" [content]="r"></evt-content-viewer>
                    </span>
                </div>
            </evt-ms-desc-section> 
            <evt-ms-desc-section *ngIf="a.repository" [label]="'repository'" [inlineLabel]="true" [additionalClass]="'itemElement'" >
                <div content>   
                    <evt-content-viewer [content]="a.repository"></evt-content-viewer>
                </div>
            </evt-ms-desc-section>
            <evt-ms-desc-section *ngIf="a.idno.length>0" [label]="'idno'" [inlineLabel]="true" [additionalClass]="'itemElement'">
                <div content>   
                    <evt-content-viewer *ngFor="let i of a.idno" [content]="i"></evt-content-viewer>
                    <evt-content-viewer *ngFor="let nt of a.noteEl" [content]="nt"></evt-content-viewer>
                </div>
            </evt-ms-desc-section>  
        </span>
    </div>
</div>
